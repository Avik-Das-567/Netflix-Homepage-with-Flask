<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Netflix Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">NETFLIX</div>
    <div class="nav-actions">
      <span class="user">ðŸ‘¤ {{ username }}</span>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows and more</h1>
      <p>Welcome, {{ username }}!</p>
    </div>

    <!-- Movie Selection Form -->
    <form method="POST" action="/home" class="form-box">
      <select name="movie" required class="dropdown">
        <option value="" disabled selected>Select a movie...</option>
        {% for movie in movie_list %}
          <option value="{{ movie }}">{{ movie }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn">Recommend</button>
    </form>

    {% if recommended %}
    <!-- Recommendations Section -->
    <div class="recommendation-section">
      <h2>ðŸŽ¯ You May Also Like:</h2>
      <div class="movie-list">
        {% for rec in recommended %}
          <div class="movie-card">{{ rec }}</div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>

</body>
</html>
